<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/glyphicons.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/controls/button_mono.css">
    <link rel="stylesheet" href="css/controls/knob.css">

    <title>POC</title>
</head>
<body>
    <div id="elementFactory">
        <div class="tile">
            <div class="centerWrapper">
                <div class="placeHolder">
                </div>
            </div>
        </div>

        <div class="control button mono" data-size-ratio="3">
            <div class="iconContainer">
                <img class="loading" src="images/loading.svg">
                <span class="icon glyphicon"></span>
            </div>
            <div class="labelContainer">
                <span class="label"></span>
            </div>
        </div>

        <div class="control knob" data-size-ratio="6">
            <div class="wheel unclicked">
                <img class="loading" src="images/loading.svg">
                <div class="rotatingLayer">
                    <div class="dot"></div>
                </div>
            </div>
            <div class="labelContainer">
                <span class="label"></span>
            </div>
        </div>

    </div>

    <div id="tileContainer">
    </div>

    <div id="controlContainer">
    </div>

    <script src="js/jquery_3.6.1.js"></script>

    <script>
        const GRID_SIZE = 12
        let controlFactory = {}
    </script>

    <script src="js/controls/button_mono.js"></script>
    <script src="js/controls/knob.js"></script>
    <script src="js/script.js"></script>

   
    </script>
</body>
</html>
